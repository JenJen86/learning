<!DOCTYPE html>
<html>
    <head>
        <title>Aufgabe 1</title>
        <style type="text/css">
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                transition: 6s; /* Damit das ganze Animiert wird .box erweitert */
            }
            .box:hover /* Mit dem :hover über die Box das ganze Verdoppelt auf jeweils 400px höhe und breite */
            {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
